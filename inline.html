<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
			<title>JS Inline  방식</title>
			<script type="text/javascript">
				function start(){
					alert("inline 방식으로 start()함수를 호출하여 \n출력된 경고입니다");
				}
			</script>
		</head>
		<body onLoad="start()"><!-- HTML 문서 로드 되었을 때 자바 스크립트의 start()함수 호출 -->
					
		</body>
</html>
