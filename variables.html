<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<script type="text/javascript">
			//명시적 선언
			let num=10,pi=3.14;
			let ch='a';
			let name ='홍길동';
			
			//명시적 선언없이 바로 값 저장 가능
			address='서울시 강남구';
			nation='대한민국';
			
			//변수 값 출력
			document.write(num);//변수값만 출력
			
			//문자열 ,변수,태그 연결해서 출력
			document.write("<br>");
			document.write("num: "+num+"<br>");
			document.write("pi"+pi+"<br>");
			document.write("ch: "+ch + "<br>");
			document.write("name"+name+"<br>");
			document.write("address"+address+"<br>");
			document.write("nation"+ nation+ "<br>");

				</script>
		</head>
		<body>
		
		</body>
</html>
